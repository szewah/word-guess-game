<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700i|Crete+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess Game</title>  
</head>
<body>
    <div class="container">
        <h1 id="title">HANGMAN</h1>
        <h2>The game</h2>
        <h3 id="start">Press any key to start</h3>
        <div class="row">
            <div class="col-md-6">
                <div id="song-answer">Guess the name of the artist</div>
                <div class="iframeframe">
                    <iframe id="artist-video" src="" frameborder="0">
                    </iframe>
                </div>
            </div>    
            <div class="col-md-6">
                <div id="wins"></div>
                <div id="answer-display"></div>
                <!-- <div id="rightGuess"></div> -->
                <div id="allowedGuesses"></div>
                <div id="wrongGuess"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
